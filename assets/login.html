<body>
    <header class="login-header">
        <a href="#" class="logo navbar-brand d-flex align-items-center gap-1">
            <img src="images/eskisehir-teknik-universitesi_logo.png" alt="estu logo" width="40" height="34"
                class="d-inline-block align-text-top">
                <span class="uni-title 	d-none d-sm-block ">ESTU</span>
        </a>
    </header>
    <!-- container-fluid p-5 d-flex align-items-center  flex-wrap  main flex-md-nowrap justify-content-md-between flex-md-row flex-sm-column align-content-center align- gap-5 mt-lg-4 -->
    <section class="login-sec container-fluid vh-100 d-flex justify-content-center align-items-center  ">
       <h2 class="login-title">Login</h2>
        <div class="login-main">
            <div class="title">Login</div>
             <form class="login-form" action="index.html" >
                <div class="field">
                   <input type="email" required>
                   <label>Email Address</label>
                </div>
                <div class="field">
                   <input type="password" required>
                   <label>Password</label>
                </div>

                <div class="content">
                   <div class="checkbox">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">Remember me</label>
                   </div>
                   <div class="pass-link">
                      <a href="#">Forgot password?</a>
                   </div>
                </div>

                <div class="field">
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Not a member? <a href="#">Signup now</a>
                </div>
             </form>
        </div>
       
    </section>
